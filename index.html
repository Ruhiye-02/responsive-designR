<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resposive Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/Css/style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">Web dev Creative</a></div>
            <ul class="links">
                <li><a href="hero">Home</a></li>
                <li><a href="abuot">About</a></li>
                <li><a href="services">Services</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>

            <a href="#" class="action_btn">Get Started</a>

            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <!-- when click toggle_btn -->
        <div class="dropdownmenu">
            <li><a href="hero">Home</a></li>
            <li><a href="abuot">About</a></li>
            <li><a href="services">Services</a></li>
            <li><a href="contact">Contact</a></li>
            <li><a href="#" class="action_btn">Get Started</a></li>
        </div>
    </header>


    <div class="welcome">
        <h1>Welcome</h1>
        <p>Lorem ipsum dolor sit amet consectetur <br>adipisicing elit. Cupiditate, tempore.</p>
    </div>

    <script src="./app.js"></script>
</body>

</html>
